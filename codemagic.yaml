workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.bluewhyte.peak
    scripts:
      - script: keychain initialize
      - script: keychain add-certificate
      - script: xcode-project use-profiles
      - name: Build for iOS
        script: flutter build ios
