workflows:
  ios-app:
    name: iOS Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: pod update
        script: |
          pod install --repo-update
          flutter clean
          
 
      - name: Install dependencies
        script: |
          flutter pub get

      - name: Build iOS app
        script: |
          flutter build ipa --release --no-codesign

    artifacts:
      - build/ios/ipa/*.ipa
