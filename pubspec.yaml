name: peak_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+3

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  cupertino_icons: ^1.0.8

  rename: ^3.0.2
  firebase_core: ^3.10.1
  flutter_screenutil: ^5.9.3
  get: ^4.6.6
  flutter_spinkit: ^5.1.0
  intl_phone_number_input: ^0.7.4
  http: ^1.2.2
  shared_preferences: ^2.3.4
  path: any
  pin_code_fields: ^8.0.1
  image_picker: ^1.1.2
  file_picker: ^8.3.1
  sms_autofill: ^2.4.1
  url_launcher: ^6.3.1
  razorpay_flutter: ^1.3.7
  firebase_messaging: ^15.1.6
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  flutter_dotenv: ^5.2.1
  flutter_launcher_icons: ^0.14.2
  firebase_crashlytics: ^4.3.0
  firebase_analytics: ^11.4.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.4.4

  flutter_lints: ^4.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/splash-logo.png
    - assets/images/success.png
    - assets/images/peak_logo.png
    - assets/images/donation_success.png
    - assets/images/profile.png
    - assets/images/user_dummy.png
    - assets/images/donate.png
    - assets/images/membership.png
    - assets/images/icons/settings.png
    - assets/images/icons/about.png
    - assets/images/icons/transaction.png
    - assets/icon/launcher_icon.png

  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist-Regular.ttf
        - asset: assets/fonts/Urbanist-bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/launcher_icon.png"
  adaptive_icon_background: "#121A27"
  adaptive_icon_foreground: "assets/icon/launcher_icon.png"

flutter_native_splash:
  color: "#121A27" # Your splash background color
  image: "assets/icon/launcher_icon.png"
  android: true
  ios: true
